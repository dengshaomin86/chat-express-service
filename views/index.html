<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<h1>Index-<%= name%></h1>
<a href="/submit">create</a>

<ul>
    <% for(var i = 0;i < list.length; i++) { %>
    <li>
        <p>title: <%= list[i].title%></p>
        <a href="/detail?id=<%= list[i].id%>">查看详情</a>
        <p>author: <%= list[i].author%></p>
        <p>content: <%= list[i].content%></p>
    </li>
    <%}%>
</ul>
</body>
</html>
